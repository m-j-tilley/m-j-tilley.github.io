<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      #game-board {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        background-color: #eee;
        border: 2px solid #444;
        position: relative;
      }

      .snake {
        width: 5px;
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
      }

      .food {
        width: 5px;
        height: 5px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>
    <script src="snake.js"></script>
  </body>
</html>
